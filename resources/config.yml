---
# UPDATE TIME OF TASK: 20 = 1 SEG
interval-time: 20

# ALLOW WORLDS ON RUN TITLES
worlds:
  world:
    sortOrder: 0
    title:
    - '&fServer Title'
    - '&aServer Title'
    lines:
    - '&7Player: &3{RAINBOW}{PLAYER}'
    - '&7Online: &3{ONLINE_PLAYERS}'
    - '&7World Name: &3{WORLD_NAME}'
    - '&7World Player: &3{WORLD_PLAYERS}'
    - '&7Player X: &a{PLAYER_X}'
    - '&7Player Y: &a{PLAYER_Y}'
    - '&7Player Z: &a{PLAYER_Z}'
  world2:
    sortOrder: 0
    title:
    - '&fServer Title'
    - '&eServer Title'
    lines:
    - '&7Player: &3{RAINBOW}{PLAYER}'
    - '&7Online: &3{ONLINE_PLAYERS}'
    - '&7World Name: &3{WORLD_NAME}'
    - '&7Money: &a{MONEY}'
    - '&7RANK: &a{RANK}'

# DEFAULT TITLE IF EMPTY WORLDS
default:
  sortOrder: 0
  title:
  - '&bServer Title'
  - '&eServer Title'
  lines:
  - '&7Player: &3{PLAYER}'
  - '&7Online: &3{ONLINE_PLAYERS}'
  - '&7World Name: &3{WORLD_NAME}'
  - '&7World Player: &3{WORLD_PLAYERS}'
